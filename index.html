<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Huninn&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./noughts-and-crosses.png"
      type="image/x-icon"
    />
    <title>Tic Tac Toe - medoo-dev</title>
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg"><span></span> is the winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <p></p>
      <div class="container">
        <div class="game">
          <button class="box" id="item1"></button>
          <button class="box" id="item2"></button>
          <button class="box" id="item3"></button>
          <button class="box" id="item4"></button>
          <button class="box" id="item5"></button>
          <button class="box" id="item6"></button>
          <button class="box" id="item7"></button>
          <button class="box" id="item8"></button>
          <button class="box" id="item9"></button>
        </div>
      </div>
      <button id="reset">Reset Game</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
